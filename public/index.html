<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pixel Battle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   <div id="header">
       <div id="user-controls">
           <input type="text" id="username" placeholder="Введите ваше имя">
             <div id="custom-color-wrapper">
                  <input type="color" id="custom-color" value="#ff0000">
                   <div id="selected-color-preview"></div>
              </div>
           <div id="color-palette">
               <!-- Цвета будут вставляться JS -->
           </div>
       </div>
         <div id="leaderboard">
           <h3>Доска лидеров</h3>
           <ul id="leaderboard-list">
             <!--  Лидеры будут вставляться JS -->
           </ul>
      </div>
   </div>
    <div id="board"></div>
    <div id="reset-container">
        <input type="checkbox" id="toggle-grid" checked>
        <label for="toggle-grid">Показать сетку</label>
      <button id="reset">Синхронизировать</button>
    </div>
    <script src="/config.js"></script>
    <script src="/script.js"></script>
</body>
</html>
